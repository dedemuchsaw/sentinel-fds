<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentinel | Secure Gateway</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body
    class="bg-[#030610] text-[#E0E2E8] min-h-screen flex items-center justify-center relative overflow-hidden font-sans antialiased selection:bg-blue-500/30">

    <!-- Ambient Symmetrical Background -->
    <div class="fixed inset-0 pointer-events-none flex justify-center z-0">
        <div
            class="absolute top-0 w-[800px] h-[500px] bg-blue-600/10 blur-[150px] rounded-full mix-blend-screen transform -translate-y-1/2">
        </div>
        <div
            class="absolute bottom-0 w-[800px] h-[500px] bg-indigo-600/10 blur-[150px] rounded-full mix-blend-screen transform translate-y-1/2">
        </div>
    </div>

    <!-- Login Container -->
    <div
        class="w-full max-w-md p-10 bg-slate-900/40 backdrop-blur-2xl rounded-3xl shadow-2xl border border-white/5 mx-4 relative z-10 group">
        <!-- Inner Glow -->
        <div
            class="absolute -top-16 -right-16 w-32 h-32 bg-blue-500/10 blur-[40px] rounded-full transition-colors group-hover:bg-blue-500/20">
        </div>

        <div class="text-center mb-10">
            <div
                class="inline-flex items-center justify-center w-16 h-16 bg-gradient-to-br from-blue-500/20 to-transparent rounded-2xl mb-6 shadow-[0_0_30px_rgba(59,130,246,0.2)] border border-blue-500/30 relative">
                <div class="absolute inset-0 bg-blue-400 blur-xl opacity-20 relative z-0"></div>
                <i data-lucide="shield-check" class="h-8 w-8 text-blue-400 relative z-10"></i>
            </div>
            <h1 class="text-3xl font-black text-white tracking-tighter mb-2">Sentinel<span
                    class="text-blue-500">.</span></h1>
            <p class="text-[11px] text-blue-400 font-black uppercase tracking-[0.2em] opacity-80 mb-6">Fraud Detection
                Engine</p>

            <div
                class="inline-flex items-center justify-center gap-2 px-4 py-1.5 bg-emerald-500/10 border border-emerald-500/20 rounded-full">
                <span class="relative flex h-2 w-2">
                    <span
                        class="animate-ping absolute inline-flex h-full w-full rounded-full bg-emerald-400 opacity-75"></span>
                    <span class="relative inline-flex rounded-full h-2 w-2 bg-emerald-500"></span>
                </span>
                <span class="text-[9px] font-black text-emerald-400 uppercase tracking-widest">Gateway Active</span>
            </div>
        </div>

        <!-- Flash Messages for Errors -->
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div
            class="mb-8 p-4 rounded-xl bg-rose-500/10 border border-rose-500/20 text-rose-400 text-sm text-center font-bold shadow-lg backdrop-blur-sm">
            {% for message in messages %}
            {{ message }}<br>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}

        <form action="/auth" method="POST" class="space-y-6 relative z-10">
            <div>
                <label class="block text-[10px] font-black text-slate-400 uppercase tracking-widest mb-2 pl-1">Clearance
                    ID</label>
                <div class="relative group/input">
                    <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                        <i data-lucide="user"
                            class="h-4 w-4 text-slate-500 group-focus-within/input:text-blue-400 transition-colors"></i>
                    </div>
                    <input type="text" name="username" placeholder="Enter identifier..." required
                        class="block w-full pl-12 pr-4 py-3.5 border border-white/10 rounded-xl text-sm transition-all bg-slate-900/50 text-white focus:bg-slate-900 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 placeholder-slate-600 shadow-[inset_0_2px_4px_rgba(0,0,0,0.2)]">
                </div>
            </div>

            <div>
                <label
                    class="block text-[10px] font-black text-slate-400 uppercase tracking-widest mb-2 pl-1">Cryptographic
                    Key</label>
                <div class="relative group/input">
                    <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                        <i data-lucide="lock"
                            class="h-4 w-4 text-slate-500 group-focus-within/input:text-blue-400 transition-colors"></i>
                    </div>
                    <input type="password" name="password" placeholder="••••••••" required
                        class="block w-full pl-12 pr-4 py-3.5 border border-white/10 rounded-xl text-sm transition-all bg-slate-900/50 text-white focus:bg-slate-900 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 placeholder-slate-600 shadow-[inset_0_2px_4px_rgba(0,0,0,0.2)]">
                </div>
            </div>

            <button type="submit"
                class="w-full bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-500 hover:to-indigo-500 text-white font-black uppercase text-xs tracking-widest py-4 rounded-xl transition-all shadow-[0_0_20px_rgba(59,130,246,0.2)] hover:shadow-[0_0_30px_rgba(59,130,246,0.4)] border border-white/10 flex items-center justify-center gap-3 mt-4 active:scale-95">
                Initialize Gateway <i data-lucide="arrow-right" class="h-4 w-4"></i>
            </button>
        </form>

        <div class="mt-10 text-center pt-6 border-t border-white/5 relative z-10">
            <span
                class="text-[9px] text-slate-600 font-black uppercase tracking-widest flex items-center justify-center gap-1.5">
                <i data-lucide="shield" class="h-3 w-3"></i>
                Authorized Personnel Only
            </span>
        </div>
    </div>

    <script>
        lucide.createIcons();
    </script>
</body>

</html>
