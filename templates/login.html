<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentinel | Command Center Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body
    class="bg-slate-50 text-slate-900 flex min-h-screen items-center justify-center bg-[radial-gradient(ellipse_at_top_right,_var(--tw-gradient-stops))] from-slate-100 via-slate-50 to-slate-200">

    <div class="w-full max-w-md p-8 bg-white rounded-2xl shadow-xl border border-slate-100 mx-4">
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center p-4 bg-blue-50 rounded-full mb-5 shadow-inner">
                <i data-lucide="shield-check" class="h-10 w-10 text-blue-600"></i>
            </div>
            <h1 class="text-3xl font-bold text-slate-900 tracking-tight">Sentinel<span class="text-blue-600">.FDS</span>
            </h1>
            <p class="text-sm text-slate-500 mt-2 font-medium">Intelligence-Driven Fraud Prevention</p>
            <div class="mt-5 flex items-center justify-center gap-2">
                <span class="relative flex h-2.5 w-2.5">
                    <span
                        class="animate-ping absolute inline-flex h-full w-full rounded-full bg-emerald-400 opacity-75"></span>
                    <span class="relative inline-flex rounded-full h-2.5 w-2.5 bg-emerald-500"></span>
                </span>
                <span class="text-xs font-bold text-emerald-600 uppercase tracking-widest">System Active</span>
            </div>
        </div>

        <!-- Flash Messages for Errors -->
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div
            class="mb-6 p-4 rounded-xl bg-rose-50 border border-rose-100 text-rose-600 text-sm text-center font-medium shadow-sm">
            {% for message in messages %}
            {{ message }}<br>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}

        <form action="/auth" method="POST" class="space-y-5">
            <div>
                <label class="block text-xs font-bold text-slate-500 uppercase tracking-wider mb-2">Access Key</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3.5 flex items-center pointer-events-none">
                        <i data-lucide="user" class="h-5 w-5 text-slate-400"></i>
                    </div>
                    <input type="text" name="username" placeholder="Your identifier" required
                        class="block w-full pl-11 pr-4 py-3 border border-slate-200 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-sm transition-all bg-slate-50 focus:bg-white placeholder-slate-400 shadow-sm">
                </div>
            </div>
            <div>
                <label class="block text-xs font-bold text-slate-500 uppercase tracking-wider mb-2">Security
                    Token</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3.5 flex items-center pointer-events-none">
                        <i data-lucide="lock" class="h-5 w-5 text-slate-400"></i>
                    </div>
                    <input type="password" name="password" placeholder="••••••••" required
                        class="block w-full pl-11 pr-4 py-3 border border-slate-200 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-sm transition-all bg-slate-50 focus:bg-white placeholder-slate-400 shadow-sm">
                </div>
            </div>
            <button type="submit"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3.5 rounded-xl transition-all shadow-md hover:shadow-lg focus:outline-none focus:ring-4 focus:ring-blue-100 flex items-center justify-center gap-2 mt-2">
                Initialize Gateway <i data-lucide="arrow-right" class="h-4 w-4"></i>
            </button>
        </form>

        <div class="mt-8 text-center pt-6 border-t border-slate-100">
            <span class="text-[10px] text-slate-400 font-bold uppercase tracking-widest">Role: {{ roles[0] | upper if
                roles else 'GUEST OR UNKNOWN' }}</span>
        </div>
    </div>
    <script>
        lucide.createIcons();
    </script>
</body>

</html>
